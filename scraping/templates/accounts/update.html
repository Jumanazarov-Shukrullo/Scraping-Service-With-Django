{% extends 'layouts/base.html' %}

{% block title %}
    Register
{% endblock %}

{% block content %}
<div class="row">
    <div class="col-md-8 mx-auto">
        <h4 class="my-2">Settings Form</h4>
        <form action="" method="post">
            {% csrf_token %}
            <div class="form-group">
                {{ form.as_p }}
                <button type="submit" class="btn btn-primary">Save</button>
            </div>
        </form>
        <form action="{% url 'delete' %}" method="post">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger my-4">Delete</button>
        </form>
    </div>
</div>

<div class="row my-5">
    <div class="col-md-6 mx-auto">
        <p class="my-2">If you didn't find city and language
        , you can submit send form to us
        </p>
        <button class="btn btn-primary my-4" type="button" data-bs-toggle="collapse"
        data-bs-target="#collapsed"
        aria-expanded="false"
        aria-controls="collapsed">
            Open Form
        </button>
        <div class="collapse" id="collapsed">
            <div class="card card-body">
                <form action="{% url 'contact' %}" method="post" class="my-4">
                    {% csrf_token %}
                    <div class="form-group">
                        {{ contact_form.as_p }}
                    </div>
                    <button class="btn btn-warning" type="submit">Send</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
